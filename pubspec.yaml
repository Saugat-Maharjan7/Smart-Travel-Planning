name: smart_travel_planning_appli
description: Flutter application for travel plans.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^1.1.0
  smooth_page_indicator: ^0.1.5
  introduction_screen: ^2.1.0

  flutter_icons: ^1.0.0

  cupertino_icons: ^1.0.2
  flutter_signin_button: ^2.0.0
  google_sign_in: ^4.0.1+1
  alert_dialog: ^1.0.0
  flutter_spinkit: ^5.1.0
  flushbar: ^1.10.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true


  assets:
    - images/btravel.png
    - images/stpa.png
    - images/ftravel.jpg
    - images/start.png
    - images/travel.png
    - images/stbg.jpg
    - images/stintro.png
    - images/cctravel.jpg
    - images/cht.jpg
    - images/ktm.jpg
    - images/pkr.jpg
    - images/autumn.jpg
    - images/monsoon.jpg
    - images/summer.jpg
    - images/winter.jpg




